<!--
	A form that allows an user to change password.
	Nothing will be shown to those that are not logged in.
-->

<txp:mck_password_form>

	<txp:mck_login_errors />
	
	<txp:mck_login_input 
		type="password" 
		name="mck_password_old" 
		label="Your old password" 
	/><br />
	
	<txp:mck_login_input 
		type="password" 
		name="mck_password_new" 
		label="New password" 
	/><br />
	
	<txp:mck_login_input 
		type="password" 
		name="mck_password_confirm" 
		label="Confirm new password" 
	/>
	
	<p><button type="submit">Save new password</button></p>
<txp:else />
	<p>Password changed. Use your new password next time you log in.</p>
</txp:mck_password_form>

	@uses mck_password_form, mck_login_input, mck_login_errors
-->
